<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processador de Mapas - Hemocentro da Paraíba</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: grid;
            place-items: center;
            min-height: 100vh;
            background-color: #e8eaed; /* Cor de fundo mais clara */
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background: #fff;
            border-radius: 12px; /* Cantos mais arredondados */
            box-shadow: 0 8px 24px rgba(0,0,0,0.1); /* Sombra mais suave */
            padding: 2.5rem 3.5rem; /* Mais espaçamento interno */
            text-align: center;
            width: 100%;
            max-width: 550px; /* Largura máxima um pouco maior */
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.8rem; /* Espaçamento entre elementos */
        }
        .logo {
            margin-bottom: 1rem;
        }
        .logo img {
            max-width: 250px; /* Tamanho ajustado da logo */
            height: auto;
        }
        h1 {
            color: #2c3e50; /* Cor de título mais escura */
            font-size: 1.8rem;
            margin: 0;
        }
        #upload-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            width: 100%;
        }
        #arquivo-label {
            border: 2px dashed #e74c3c; /* Borda vermelha da logo */
            background-color: #fcf1f0; /* Fundo suave */
            padding: 2.5rem;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            font-size: 1.1rem;
            color: #c0392b; /* Texto vermelho mais escuro */
            font-weight: 500;
        }
        #arquivo-label.dragover {
            background-color: #f7e0df; /* Cor mais escura no drag */
            border-color: #c0392b;
        }
        #arquivo-input {
            display: none;
        }
        #submit-btn {
            background-color: #e74c3c; /* Cor do botão principal */
            color: white;
            border: none;
            padding: 0.9rem 1.5rem;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease;
            box-shadow: 0 4px 10px rgba(231, 76, 60, 0.3); /* Sombra no botão */
        }
        #submit-btn:hover {
            background-color: #c0392b; /* Cor mais escura no hover */
            box-shadow: 0 6px 15px rgba(231, 76, 60, 0.4);
        }
        #submit-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            box-shadow: none;
        }
        #status {
            margin-top: 0.5rem; /* Ajuste para não ficar grudado */
            font-weight: 500;
            text-align: left;
            line-height: 1.6;
            width: 100%;
            padding: 0.9rem 1.2rem;
            border-radius: 8px;
            font-size: 0.95rem;
        }
        .status-success { 
            color: #155724;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
        }
        .status-error { 
            color: #721c24;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
        }
        .status-warning {
            color: #856404;
            background-color: #fff3cd;
            border: 1px solid #ffeeba;
        }
        @media (max-width: 600px) {
            .container {
                padding: 1.5rem 2rem;
                gap: 1.5rem;
            }
            .logo img {
                max-width: 200px;
            }
            h1 {
                font-size: 1.5rem;
            }
            #arquivo-label {
                padding: 1.8rem;
                font-size: 1rem;
            }
            #submit-btn {
                padding: 0.8rem 1.2rem;
                font-size: 1rem;
            }
            #status {
                font-size: 0.85rem;
                padding: 0.8rem 1rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo">
            <img src="assets/img/hemocentro_logo.png" alt="Logomarca Hemocentro da Paraíba">
        </div>
        <h1>Processar Mapa de Doações</h1>
        <form id="upload-form" enctype="multipart/form-data">
            <label for="arquivo-input" id="arquivo-label">
                <span id="file-name">Clique ou arraste o arquivo Excel aqui</span>
            </label>
            <input type="file" id="arquivo-input" name="arquivo_excel" accept=".xls,.xlsx,.xlsm" required>
            
            <button type="submit" id="submit-btn" disabled>Processar e Baixar</button>
        </form>
        <div id="status"></div>
    </div>

    <script>
        const form = document.getElementById('upload-form');
        const fileInput = document.getElementById('arquivo-input');
        const fileLabel = document.getElementById('arquivo-label');
        const fileNameSpan = document.getElementById('file-name');
        const submitBtn = document.getElementById('submit-btn');
        const statusDiv = document.getElementById('status');
        const labelDefaultText = fileNameSpan.textContent;

        fileInput.addEventListener('change', () => {
            if (fileInput.files.length > 0) {
                fileNameSpan.textContent = fileInput.files[0].name;
                submitBtn.disabled = false;
                statusDiv.innerHTML = '';
                statusDiv.className = '';
            } else {
                fileNameSpan.textContent = labelDefaultText;
                submitBtn.disabled = true;
            }
        });

        // --- Efeitos de Drag & Drop ---
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            fileLabel.addEventListener(eventName, preventDefaults, false);
        });
        ['dragenter', 'dragover'].forEach(eventName => {
            fileLabel.addEventListener(eventName, () => fileLabel.classList.add('dragover'), false);
        });
        ['dragleave', 'drop'].forEach(eventName => {
            fileLabel.addEventListener(eventName, () => fileLabel.classList.remove('dragover'), false);
        });
        fileLabel.addEventListener('drop', (e) => {
            fileInput.files = e.dataTransfer.files;
            fileInput.dispatchEvent(new Event('change')); 
        }, false);
        
        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }
        // --- Fim do Drag & Drop ---


        form.addEventListener('submit', async (e) => {
            e.preventDefault(); 
            if (fileInput.files.length === 0) return;

            statusDiv.innerHTML = 'Processando...';
            statusDiv.className = '';
            submitBtn.disabled = true;
            submitBtn.textContent = 'Aguarde...';

            const formData = new FormData();
            formData.append('arquivo_excel', fileInput.files[0]);

            try {
                const response = await fetch('processar.php', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(errorText || `Erro ${response.status}`);
                }

                const blob = await response.blob();
                const warningMessage = response.headers.get('X-Warning-Message');

                if (warningMessage) {
                    const decodedMessage = decodeURIComponent(warningMessage);
                    statusDiv.innerHTML = `<strong>Download iniciado.</strong><br>${decodedMessage}`;
                    statusDiv.className = 'status-warning';
                } else {
                    statusDiv.textContent = 'Arquivo processado e baixado com sucesso!';
                    statusDiv.className = 'status-success';
                }

                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                a.download = 'importacao.txt'; 
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                a.remove();

            } catch (error) {
                console.error('Erro no processamento:', error);
                statusDiv.innerHTML = `<strong>Falha:</strong> ${error.message}`;
                statusDiv.className = 'status-error';
            } finally {
                submitBtn.disabled = true; 
                submitBtn.textContent = 'Processar e Baixar';
                fileInput.value = ''; 
                fileNameSpan.textContent = labelDefaultText;
            }
        });
    </script>
</body>
</html>
